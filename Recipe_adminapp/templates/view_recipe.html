<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe</title>
    
    
</head>
<body>
  <div class="container">
    {% for i in data %}
    <form action="{% url 'update' id=i.id %}" method="post" style="text-align:center;" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
          <label for="exampleFormControlInput1" style="text-align:center;"><h2>Recipe name</h2></label>
          <input type="text" name="recipe_name" value="{{i.recipe_name}}"class="form-control" id="exampleFormControlInput1" placeholder="text">
        </div><br><br>
        <div class="form-group">
          <input type="file" name="recipe_image">
   </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1" style="text-align:center;"><h3>Instruction</h3></label>
          <input type="text" name="instruction" value="{{i.instruction}}">
          
        </div>
        <br><br>
        <label style="text-align:center;">Ingredients</label>
        <input type="text" name="ingredients" value="{{i.ingredients}}"><br>
      
<br>
<button style="text-align:center;">Submit</button>

</form> 
{% endfor %}
</div>
</body>
</html>
